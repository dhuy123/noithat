<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ với OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 450px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.048640184405983, 105.61513779001262], 15);

    // Thêm lớp bản đồ từ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Tọa độ của biểu tượng
    var iconLocation = [21.048640184405983, 105.61513779001262];

    // Tạo một biểu tượng
    var customIcon = L.icon({
        iconUrl: 'https://example.com/path/to/your/icon.png', // Đường dẫn đến biểu tượng của bạn
        iconSize: [32, 32], // Kích thước biểu tượng
        iconAnchor: [16, 32], // Điểm gốc của biểu tượng
    });

    // Tạo marker với biểu tượng tùy chỉnh
    var marker = L.marker(iconLocation, { icon: customIcon }).addTo(map)
        .bindPopup('Nội thất Phạm Thức')
        .openPopup();
</script>

</body>
</html>
